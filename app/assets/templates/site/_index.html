<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-4">
      <h2>Site list</h2>
  </div>
</div>
<div class="row">
<div class="col-lg-12">
<div class="wrapper wrapper-content animated fadeInUp">
  <div class="ibox">
    <div class="ibox-title">
        <h5>All projects assigned to this account</h5>
        <div class="ibox-tools">
            <a href="/sites/new" class="btn btn-primary btn-xs">Create new project</a>
        </div>
    </div>
    <div class="ibox-content">
      <div class="project-list">

        <table class="table table-hover">
          <tbody>
            <tr ng-repeat="site in sites">
              <td class="project-title">
                <a href="/sites/{{site.id}}">{{site.name}}</a>
                <br />
                <small><b>Created</b> {{site.created_at | timeAgo}}</small>
                <br />
                <small><i class="fa fa-eye"></i> {{site.views}}</small>
              </td>
              <td class="project-tags">
                <ul class="tag-list" style="padding: 0" > <!-- -->
                  <li ng-repeat="tag in site.tags"><a href=""><i class="fa fa-tag"></i> {{tag.name}}</a></li>
                </ul>
              </td>
              <td class="project-people">
                <a href="/users/{{site.user.id}}"><img alt="image" class="img-circle" src="{{ site.user.image_url }}"></a>
              </td>
              <td class="project-actions">
                  <a href="/sites/{{site.id}}" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> View </a>
                  <a href="#" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Edit </a>
                  <a href="#" class="btn btn-white btn-sm" ng-click="deleteSite(site.id)"><i class="fa fa-trash"></i> Delete </a>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
</div>
</div>
