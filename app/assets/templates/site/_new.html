<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>New Site</h2>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInUp">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <form class="form-horizontal" name="userForm" novalidate>
            <div class="form-group"  ng-class="{ 'has-error': userForm.name.$touched }"><label class="col-sm-2 control-label">Название</label>
                <div class="col-sm-10">
                  <input id="site_name" name="sitename" type="text" class="form-control" ng-model="siteName" required>
                  <p ng-show="userForm.sitename.$error.required" style="color: red; font-weight: 500">Site name is required.</p>

                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">Тэги</label>
                <div class="col-sm-10">
                  <ul id="myTags"></ul>
                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10 col-md-offset-2">
                <a class="btn btn-primary" type="submit" ng-click="toBuilder()">Сохранить</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">
