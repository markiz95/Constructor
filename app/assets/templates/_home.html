<div class="wrapper wrapper-content animated fadeInDown">
<div class="row">

<div class="col-lg-6">
  <div class="ibox float-e-margins">
    <div class="ibox-title">
      <h5>Last updated</h5>
    </div>
    <div class="ibox-content">
      <table class="table table-hover no-margins">
        <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Updated</th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="site in sites | orderBy:'-updated_at'| limitTo: 5 ">
            <td><a href="/users/{{site.user.id}}"> <i class="fa fa-user"></i> {{ site.user.name }} </a></td>
            <td><a href="/sites/{{site.id}}"> <i class="fa fa-external-link"></i> {{ site.name }}</a></td>
            <td class="text-navy"> <i class="fa fa-clock-o"></i> {{ site.updated_at | timeAgo }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="col-lg-6">
  <div class="ibox float-e-margins">
    <div class="ibox-title">
      <h5>Most popular</h5>
    </div>
    <div class="ibox-content">
      <table class="table table-hover no-margins">
        <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Views</th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="site in sites | orderBy:'-views'| limitTo: 5 ">
            <td><a href="/users/{{site.user.id}}"> <i class="fa fa-user"></i> {{ site.user.name }} </a></td>
            <td><a href="/sites/{{site.id}}"> <i class="fa fa-external-link"></i> {{ site.name }}</a></td>
            <td class="text-navy"> <i class="fa fa-eye"></i> {{ site.views }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
  <div class="col-lg-6 col-md-offset-3" id="tag-cloud">
    <jqcloud words="words" width="400" height="350" colors="{{colors}}" delay="10" steps="7" font-size="{from:0.09, to:0.04}"></jqcloud>
  </div>
</div>

<link rel="stylesheet" href="bower_components/jqcloud2/dist/jqcloud.min.css">
